<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Huffman File Compressor</title>

    <!-- Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel='stylesheet' href='styles.css'>

    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</head>

<body>
    <div class="container-fluid d-flex flex-column justify-content-center align-items-center min-vh-100">
        <h1 id="heading">Compress your text files using Huffman Compression</h1>
        <div class="card" id="step1">
            <h2>Upload a Text File</h2>
            <center>
                <i class="far fa-file-alt fa-5x"></i>
                <br>
                <input class="btn btn-outline-warning mt-3" type="file" id="uploadfile">
                <br>
                <input class="btn btn-outline-success mt-3" type="button" id="submitbtn" value="Submit">
            </center>
        </div>
        <div class="card" id="step2">
            <h2>Select Action</h2>
            <center>
                <i class="far fa-file-archive fa-5x"></i>
                <br>
                <button type="button" id="encode" class="btn btn-primary mt-3">Compress</button>
                <button type="button" id="decode" class="btn btn-primary mt-3">Decompress</button>
            </center>
        </div>
        <div class="card" id="step3"></div>
        <button id="startagain" class="btn btn-info btn-lg mt-4" type="button" onclick="location.reload()">Click here to compress/decompress another file</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src='script.js'></script>
</body>

</html>
